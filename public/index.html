<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Todo.js</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <header>
            <form id="inputForm">
                <input type="text" placeholder="Enter your task.." id="inputField">
                <button id="addItem" type="submit">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 22 22" xml:space="preserve">
                        <g>
                            <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/>
                        </g>
                    </svg>
                </button>
            </form>
        </header>
        <main>
            <div class="total">
                <p class="total-text">Total tasks: <span id="total-output"></span></p>
                <p class="total-text">Completed tasks: <span id="completed-output"></span></p>
            </div>
            <div class="container" id="taskList">
                <ul id="todoPending" class="todo"></ul>
                <ul id="todoCompleted" class="todo"></ul>
            </div>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
